
<div class="header">
  <button class="logout-button" (click)="logout()">Logout</button>
</div>

<div class="profile-card">
  <h2>โปรไฟล์ผู้ใช้งาน</h2>

  <div class="info-row">
    <span class="label">ชื่อผู้ใช้:</span>
    <span class="value">{{ currentuserinfo.username }}</span>
  </div>

  <div class="info-row">
    <span class="label">ชื่อ:</span>
    <span class="value">{{ currentuserinfo.firstname }}</span>
  </div>

  <div class="info-row">
    <span class="label">นามสกุล:</span>
    <span class="value">{{ currentuserinfo.lastname }}</span>
  </div>

  <div class="info-row">
    <span class="label">อีเมล:</span>
    <span class="value">{{ currentuserinfo.email }}</span>
  </div>
</div>
