
<div class="header">
  <button class="logout-button" (click)="logout()">Logout</button>
</div>

<div class="profile-card">
  <h1>Profile</h1>

  <div class="info-row">
    <span class="label">Username:</span>
    <span class="value">{{ currentuserinfo.username }}</span>
  </div>

  <div class="info-row">
    <span class="label">Firstname:</span>
    <span class="value">{{ currentuserinfo.firstname }}</span>
  </div>

  <div class="info-row">
    <span class="label">Lastname:</span>
    <span class="value">{{ currentuserinfo.lastname }}</span>
  </div>

  <div class="info-row">
    <span class="label">Email:</span>
    <span class="value">{{ currentuserinfo.email }}</span>
  </div>

  <div class="info-row">
    <span class="label">Telephone:</span>
    <span class="value">{{ currentuserinfo.telephone }}</span>
  </div>
</div>
